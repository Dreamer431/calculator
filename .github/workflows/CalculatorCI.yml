name: Calculator CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
    
    - name: Build
      shell: msys2 {0}
      run: |
        cd "${{ github.workspace }}"
        mingw32-make
      
    - name: Run tests
      shell: msys2 {0}
      run: |
        cd "${{ github.workspace }}"
        mingw32-make test
        
